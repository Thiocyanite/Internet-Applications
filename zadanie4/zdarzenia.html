<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>jQuery</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript">
    function edit() {
      const row = $(this);
      row.html('<input id="edit" value="' + row.html() + '">');
      $('#edit').blur(function() {
          $('button').trigger('asdf');
          row.html($(this).val());
          row.one('click', edit);
          }).focus();
        }

        $(function () {
          $('td').one('click', edit);
          $('button').bind('asdf', function () { alert('Asdf!');
        });
          $('*').unbind();
    });
  </script>
</head>

  </table>
</body>
</html>
