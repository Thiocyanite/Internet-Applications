<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
  </script>
  <style>
    a{ margin: 10px; }
    #content{ border: 1pxsolidblack; padding: 20px; width: 50%; }
  </style>
  <script type="text/javascript">
    $(function () {
      $('a').click(function () {
        var thisA = $(this);
      $('#content').animate({height: '0px', width: '0px'}, function () {
        $('#content').load('AJAX' + thisA.attr('href'), function () {
          $('#content').animate({ height: '500px', width: '500px'});
                });
            });
            return false;
        });
    });
  </script>
</head>
<body>
  <header><nav>
    <a href="selectory.html">Strona1</a>
    <a href="style.html">Strona2</a>
    <a href="Zdarzenia.html">Strona3</a>
  </nav></header>
  <div id="content"></div>
</body>
</html>
