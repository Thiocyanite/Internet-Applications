<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <link rel= "stylesheet" type= "text/css" href= "style.css" title= "Arkusz stylów CSS"></link>
  <title>JavaScript </title>
</head>
<body>
  <form name="dane_osobowe">
  <table>
    <tr>
      <td>Imię</td>
      <td>
        <input type="text" name="f_imie">
      </td>
      <td>
        <span class="err" id="e_imie"/>
      </td>
    </tr>
    <tr>
      <td>Nazwisko
      </td>
      <td>
        <input type="text" name="f_nazwisko">
      </td>
      <td>
        <span class="err" id="e_nazw"/>
      </td>
    </tr>
    <tr>
      <td>Płeć
      </td>
      <td><input name="f_plec" value="f_k" checked type="radio"/> kobieta
        <br/>
        <input name="f_plec" value="f_m" type="radio"/> mężczyzna
      </td>
    </tr>
    <tr>
      <td> N. panieńskie
      </td>
      <td>
        <span id="NazwiskoPanienskie"><input type="text" name="f_nazwisko_p">
        </span>
      </td>
    </tr>
    <tr>
      <td>E-mail
      </td>
      <td><input type="text" name="f_email">
      </td>
      <td>
        <span class="err" id="e_mail"/>
      </td>
    </tr>
    <tr>
      <td>Kod pocztowy
      </td>
      <td><input type="text" name="f_kod">
      </td>
      <td>
      <span class="err" id="e_kod"/>
    </td>
    </tr>
    <tr>
      <td>Ulica/Osiedle</td>
      <td><input type="text" name="f_ulica">
      </td>
      <td>
        <span class="err" id="e_ulica"/>
      </td>
    </tr>
    <tr>
      <td>Miasto
      </td>
      <td><input type="text" name="f_miasto">
      </td>
      <td>
        <span class="err" id="e_miasto">
        </td>
    </tr>
    <tr>
      <td>Uwagi</td>
      <td><textarea rows="5" cols="15" name="uwagi" onkeyup="cnt(this.form.uwagi, document.getElementById('zostalo'), 150)"></textarea></td>
    </tr>
    <tr><td colspan="2"><input type="submit" value="Prześlij" onclick="return validate(this.form);"></td>
    </tr>
  </table>
</form>
</body>
<script type="text/javascript" src="form_check.js"></script>
</html>
