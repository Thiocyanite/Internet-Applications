<!doctype html>
<html>
<head>
  <metacharset="utf-8"/>
  <script type="text/javascript" src="form_check.js"></script>
  <link rel= "stylesheet" type= "text/css" href= "style.css" title= "Arkusz stylów CSS"></linkrel>
  <title>JavaScript </title>
</head>
<body>
  <formname="dane_osobowe">
  <table>
    <tr>
      <td>Imię
      </td>
      <td>
        <input type="text" name="f_imie">
        <spanclass="err"id="e_imie"/>
      </td>
    </tr>
    <tr>
      <td>Nazwisko
      </td>
      <td>
        <input type="text" name="f_nazwisko">
      </td>
    </tr>
    <tr>
      <td>Płeć
      </td>
      <td><input name="f_plec" value="f_k" checked type="radio"/> kobieta
        <br/>
        <input name="f_plec" value="f_m" type="radio"/> mężczyzna
      </td>
    </tr>
    <tr>
      <td> N. panieńskie
      </td>
      <td><input type="text" name="f_nazwisko_p">
      </td>
    </tr>
    <tr>
      <td>E-mail
      </td>
      <td><input type="text" name="f_email">
      </td>
    </tr>
    <tr>
      <td>Kod pocztowy
      </td>
      <td><input type="text" name="f_kod">
      </td>
    </tr>
    <tr>
      <td>Ulica/Osiedle</td>
      <td><input type="text" name="f_ulica">
      </td>
    </tr>
    <tr>
      <td>Miasto
      </td>
      <td><input type="text" name="f_miasto">
      </td>
    </tr>
    <tr>
      <td>Uwagi</td>
      <td><textarea rows="5" cols="15" name="uwagi"></textarea></td>
    </tr>
    <tr><tdcolspan="2"><input type="submit" value="Prześlij"  onclick="return validate(this.form);"></td>
    </tr>
  </table>
</form>
</body>
</html>
